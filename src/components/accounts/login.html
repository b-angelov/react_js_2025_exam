{% extends 'common/base.html' %}
{% load i18n %}
{% load static %}

{% block head_content %}
	<link rel="stylesheet" href="{% static 'css/accounts/forms.css' %}">
{% endblock %}

{% block main_content %}
    <div class="login">
        <form name="login-form" id="login-form" class="login" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="{% translate 'login' %}">
        </form>
    </div>
{% endblock %}
